<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
	<title>Send mail</title>
</head>
<body>
	<div class="screen container">
		<div class="row">
			<div class="col-lg-6">
				<p class="text__b">sending letter</p>
				<p class="text__s">On this page you can send me a letter, it will take you no more than a few minutes without writing the text. I will answer your email promptly within 12 hours.</p>
			</div>
			<div class="col-lg-6"></div>

			<div class="col-lg-8">
				<form action="https://formspree.io/f/xayzzdnk" method="POST" class="my-form">
				            <div class="form-group">
				                <label for="email">Your email</label>
				                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
				            </div>

				            <div class="form-group">
				                <label for="subject">Letter subject</label>
				                <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter letter subject">
				            </div>

				            <div class="form-group">
				                <label for="message">Your letter</label>
				                <textarea name="message" class="form-control" id="message" rows="5" placeholder="Enter your letter" required></textarea>
				            </div>

				            <!-- your other form fields go here -->

				            <button type="submit" class="btn btn-primary">Send</button>
				        </form>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>
</body>
</html>
